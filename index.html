<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Password Generator</title>
    </head>
    <body>
        <header class="settings-button-holder">
            <div id="setting-button">
                <img class="settings-icon" src="settings-icon.png" alt="Password Settings">
                <p class="setting-button-texts">Password Settings</p>
            </div>
        </header>
        
        <section id="settings-popup" class="hidden">
            <button id="close-btn">X</button>
            <div class="setting-options">
                <div class="option-holder">
                    <span class="setting-description"> Password Length </span>
                    <input type="number" id="password-length" min="12" max="22" value="16">
                </div>
                <hr class="separated-line margin-space">
                <div class="option-holder">
                    <span class="setting-description"> Number Characters </span>
                    <label class="switch">
                        <input type="checkbox" id="number-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
                <hr class="separated-line margin-space">
                <div class="option-holder">
                    <span class="setting-description"> Special Characters </span>
                    <label class="switch">
                        <input type="checkbox" id="special-char-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </section>
        
        <main>
            <section>
                <h1 class="title-text"> Generate a Powerful <br> <span class="highlight-text">Random Password</span> </h1>
                <p class="title-subtext">Never use an insecure passwords again.</p>
            </section>
    
            <section>
                <button id="generator-btn">Generate Passwords</button>
                <hr class="separated-line">
                <div class="passwords-container">
                    <button class="generated-password" id="password1" onclick="copyPassword('1')"></button>
                    <button class="generated-password" id="password2" onclick="copyPassword('2')"></button>
                </div>
            </section>
    
        </main>

        <script src="index.js"></script>
    </body>
</html>
